<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles */
        header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        header .nav-links {
            margin-right: auto;
        }

        header .nav-links ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header .nav-links ul li {
            display: inline;
        }

        header .nav-links ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form input[type="date"],
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form .form-check-label {
            margin-right: 10px;
        }

        .contact-form input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #444;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header style="background-color: black; color: white; padding: 10px; display: flex; align-items: center;">
        <div style="font-size: 24px; font-weight: bold; margin-right: auto;">Chef24X7</div>
        <nav>
            <ul style="list-style-type: none; margin: 0; padding: 0; display: flex;">
                <li style="display: inline;">
                    <a href="index.html" style="color: white; text-decoration: none; padding: 10px;">Home</a>
                </li>
                <li style="display: inline;">
                    <a href="about.html" style="color: white; text-decoration: none; padding: 10px;">About Us</a>
                </li>
                <li style="display: inline;">
                    <a href="gallery.html" style="color: white; text-decoration: none; padding: 10px;">Gallery</a>
                </li>
                <li style="display: inline;">
                    <a href="menu.html" style="color: white; text-decoration: none; padding: 10px;">Menu</a>
                </li>
                <li style="display: inline;">
                    <a href="contact.html" style="color: white; text-decoration: none; padding: 10px;">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contactnumber">Contact Number:</label>
                    <input type="tel" id="contactnumber" name="contactnumber" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="contact-info">
            <h2>Our Location</h2>
            <p>123 Culinary Street</p>
            <p>Foodtown, FT 45678</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@chef24x7.com</p>
            <p>Hours: Mon-Sun, 11 AM - 10 PM</p>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
